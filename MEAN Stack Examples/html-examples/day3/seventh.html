<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <!-- This is a comment -->
    <h2>Table Demo!</h2> <hr />

        <thead>
            <tr>
                <th>Id</th><th>Name</th><th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td><td>Alex</td><td>35200</td>
            </tr>
            <tr>
                <td>222</td><td>Bruce</td><td>45200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

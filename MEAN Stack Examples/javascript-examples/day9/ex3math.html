<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Math Demo!</h2>
    <script type = "text/javascript">
        var pi = Math.PI;
        document.write('<p>Pi value: '+pi+"</p>");
        document.write('<p>Round pi: '+Math.round(pi)+"</p>");
        document.write('<p>Ceil: '+Math.ceil(4.6)+'</p>');
        document.write('<p>Floor: '+Math.floor(4.6)+'</p>');
        document.write('<p>Round: '+Math.round(4.6)+'</p>');
        document.write('<p>Round: '+Math.round(4.4)+'</p>');
        document.write('<p>Round: '+Math.round(4.5)+'</p>');
        var r = Math.random();
        document.write('<p>Random: '+r+'</p>');
        var r2 = r * 100000;
        document.write('<p>Random number * 10s: '+r2+'</p>');
        document.write('<p>Random: '+Math.round(r2)+'</p>');
    </script>
</body>
</html>

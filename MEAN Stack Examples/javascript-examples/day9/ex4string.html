<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String demo!</h2>
    <script type = "text/javascript">
        var str = "HelloWorld";
        var str2 = str.concat('Abc');
        document.write('<p>str: '+str+', str2: '+str2+'</p>');
        var str3 = str2.toUpperCase();
        document.write('<p>str2: '+str2+', str3: '+str3+'</p>');
        var str4 = str3.split('O');
        document.write('str4: '+str4);
        for(var i = 0; i < str4.length; i++) {
            document.write('<p>item: '+str4[i]+'</p>');
        }
        document.write('<p>Character at 9th index: '+str.charAt(9)+'</p>');
    </script>
</body>
</html>

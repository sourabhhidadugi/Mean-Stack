<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date Example</h1>
    <script type = 'text/javascript'>
        var today = new Date();
        document.write("<p>Today: "+today+"</p>");
        document.write("<p>Year: "+today.getFullYear()+"</p>");
        document.write("<p>Date String: "+today.toDateString()+"</p>");
        document.write("<p>Date Locale String: "+today.toLocaleDateString()+"</p>");
        document.write("<p>Date: "+today.getDate()+"</p>");
        document.write("<p>Time: "+today.toLocaleTimeString()+"</p>");
    </script>
</body>
</html>

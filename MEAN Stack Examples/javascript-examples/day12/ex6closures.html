<head>

    <title>Document</title>
</head>
<body>
    <div id = 'i1'></div>
    <script type = "text/javascript">
        function test() {
            var x = 20;
            var y = 30;
            function add() {
                var z = x + y;
                document.getElementById('i1').innerHTML = "Result: "+z;
            }
            add();
            document.getElementById('i1').innerHTML = "Z: "+z; // this gives error, because z is not visible
        }
        test();
       
    </script>

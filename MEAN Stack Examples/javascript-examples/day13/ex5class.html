<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New features of ES6 to create object</h1>
    <script type = 'text/javascript'>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            display() {
                document.write('<p>Hello '+this.name+', your age is: '+this.age+'</p>');
            }
        }
        class Employee extends Person {
            constructor(id, name, age) {
                super(name, age); // passes name & age to Person constructor(name, age)
                this.id = id;
            }
        }
        var p = new Person("Raj", 35);
        p.display();
        var e = new Employee(100, "Vijay", 40);
        e.display();
    </script>
</body>
</html>

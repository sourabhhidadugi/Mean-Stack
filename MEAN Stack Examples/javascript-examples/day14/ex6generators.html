<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Generators Example</h2>
    <script type = 'text/javascript'>
        function *test() {
            console.log('1');
            yield "hello";
            console.log('2');
            yield "welcome";
            console.log('3');
            yield "thank you";
        }
        var x = test(); // 
        var r = x.next(); //executes till it finds yield, returns object with value and done
        console.log(r);
        r = x.next();
        console.log(r);
        r = x.next();
        console.log(r);
        r = x.next();
        console.log(r);
    </script>
</body>
</html>

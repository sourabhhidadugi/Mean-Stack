<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrays Includes, Trailing commas and Exponential Operator</h2>
    <script type = "text/javascript">
        // though there's an extra comma javascript doesn't give error
        let fruits = ["apple", "orange", "mango",];
        document.write(`<p>Grapes exist ${fruits.includes('grapes')}</p>`);
        document.write(`<p>Apple exist ${fruits.includes('apple')}</p>`);
        let power = 3 ** 2;
        document.write(`<p>3**2: ${power}</p>`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Operators in Javascript</h2>
    <script type = "text/javascript">
        var a = 15;
        var b = a++; // post increment
        document.write("a = "+a+", b = "+b+"<br />");
        var c = 15;
        var d = ++c; // pre increment
        document.write("c = "+c+", d = "+d+"<br />");
        var e = "1234";
        var f = 1234;
        var g = 1234;
        document.write("e equals f = "+(e == f) + "<br />");
        document.write("e exactly equals f = "+(e === f) + "<br />");
        document.write("f exactly equals g = "+(f === g) + "<br />");
    </script>
</body>
</html>

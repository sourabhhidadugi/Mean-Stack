<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Object Arrays</h2>
    <script type = "text/javascript">
        var emps = [
            {id: 100, name : 'Raj'}, 
            {id: 200, name : 'Charles'}, 
            {id: 300, name: 'David'}
        ];
        for(var i = 0; i < emps.length; i++) {
            document.write('<p>Id: '+emps[i].id+', Name: '+emps[i].name+'</p>');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Object creation with key & value</h2>
    <script type = "text/javascript">
        var user1 = {name : "Raj", age : 35};
        var emp1 = {id : 150, name : "Vijay", salary : 35000, display: function(){
         document.write('<p>Id: '+this.id+', Name: '+this.name+', Salary: '+this.salary+'</p>');   
        }}// here we are closing display & object emp1 
        emp1.display();
    </script>
</body>
</html>

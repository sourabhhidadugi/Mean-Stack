<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Function Demo</h2>
    <button onclick="greetings()">Button1</button>
    <button onclick="hello('Alex')">Button2</button>
    <button onclick="hello()">Button3</button>
    <script type = "text/javascript">
        function greetings() {
            alert("This is greetings")
        }
        function hello(name) {
            alert("This is hello: "+name);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Logical operators</h2>
    <script type = "text/javascript">
        var physics = 75;
        var chemistry = 40;
        var maths = 78;
        if(physics > 35 && chemistry > 35 && maths > 35) {
            document.write('<p>Exam cleared</p>')
        } else {
            alert('<p>Failed in Exam</p>');
        }
        var result = (physics + chemistry + maths) / 3;
        document.write("Average: "+result);
        if(result >= 70) {
            document.write("<p>Result: First Class with Distinction</p>");
        } else if (result < 70 && result >= 60) {
            document.write("<p>Result: First Class</p>")
        } else if (result < 60 && result >= 50) {
            document.write("<p>Result: Second Class </p>");
        } else if (result < 50 && result > 35) {
            document.write("<p>Result: Pass</p>");
        } else {
            document.write("<p>Result: Failed</p>");
        }
    </script>
</body>
